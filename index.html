<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/script.js" async></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>TO do list</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="text-align: center">To Do List</h1>
        <h6 style="text-align: center">Design by Nikita Pariyar</h6>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="container mt-3">
            <h2>Add Task</h2>
            <form action="/">
              <div class="mb-3 mt-3">
                <label for="task">Task Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="task_name"
                  placeholder="Enter Task Name"
                  name="task"
                />
              </div>
              <div class="mb-3">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  rows="2"
                  id="description"
                  name="text"
                ></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="sdate">Start Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="start_date"
                  placeholder="Select Start date"
                  name="start"
                />
              </div>
              <div class="mb-3 mt-3">
                <label for="edate">End Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="end_date"
                  placeholder="Select End date"
                  name="end"
                />
              </div>
              <button type="submit" id="submittask" class="btn btn-primary">
                Add task
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <hr />
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Start Date</th>
              <th>End Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
